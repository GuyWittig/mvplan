mvplan.conditions.text=El uso de este software se rige por las leyes de New South Wales, Australia.\n\n\
El software se proporciona sin coste a los buceadores de rebreather experimentados, para que puedan evaluar los perfiles que generan los gradientes de los Valores-M basados en los cálculos de los gradientes de los Valores-M de Erik Baker y el modelo descompresivo Buhlmann ZHL16-B/C.\Este software es experimental, probablemente contiene fallos y no se debería confiar en él para realizar inmersiones reales. Utilizalo bajo tu propia responsabilidad.\n\n\
ADVERTENCIA\nSi ejecutas los planes de inmersión generados por este programa puedes sufrir enfermedad descompresiva, lesiones importantes o incluso la muerte.\
El autor no garantiza que este programa refleje con precisión los algoritmos de Bühlmann, o que vaya a generar resultados seguros y fiables.\n\n\
El buceo en general, está lleno de riesgos, y el buceo con descompresión utilizando mezclas de gas y rebreathers (recicladores) añade significativamente un mayor riesgo.\
Este programa no está dirigido a usuarios no formados previamente. Este programa y los esquemas de descompresión que proporciona son herramientas dirigidas exclusivamente a buceadores experimentados en el buceo con descompresión utilizando rebreathers con mezclas de gases. Si no has recibido la formación adecuada para el buceo con descompresión utilizando rebreathers con mezclas de gases, de una agencia de certificación técnica reconocida internacionalmente y/o no dispones de un sólido fundamento  en la planificación de inmersiones con descompresión y con mezclas de gases, NO UTILICES ESTE PROGRAMA NI LOS PLANES DE INMERSIÓN CREADOS CON ÉL.\n\n\Si no entiendes o no aceptas esta declaración selecciona Salir ahora. \n\n\
